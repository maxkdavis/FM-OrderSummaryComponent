<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="flex-column-main">
    <img src="images/illustration-hero.svg" class="hero-img" alt="woman dancing to music">

    <div class="container-order-summary">
      <h1 class="order-summary">Order Summary</h1>
      <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device
        anywhere you like!</p>

      <div class="flex-subscription-plan">
        <img src="images/icon-music.svg" alt="musical note" class="img-music-favicon">
        <div class="flex-pricing">
          <h2 class="annual-plan">Annual Plan</h2>
          <p class="annual-plan-price">$59.99/year</p>
        </div>
        <a href="#" class="link-change-plan">Change</a>
      </div>

      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>

    </div>
  </main>

  </footer> -->

</body>

</html>
